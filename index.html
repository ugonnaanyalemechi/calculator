<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calc-container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="btns">
          <div class="row-1-btns">
            <button class="secondary-btn clear">AC</button>
            <button class="secondary-btn backspace">โซ</button>
            <button class="operator-btn divide">รท</button>
          </div>
          <div class="row-2-btns">
            <button class="primary-btn seven">7</button>
            <button class="primary-btn eight">8</button>
            <button class="primary-btn nine">9</button>
            <button class="operator-btn multiply">x</button>
          </div>
          <div class="row-3-btns">
            <button class="primary-btn four">4</button>
            <button class="primary-btn five">5</button>
            <button class="primary-btn six">6</button>
            <button class="operator-btn subtract">-</button>
          </div>
          <div class="row-4-btns">
            <button class="primary-btn one">1</button>
            <button class="primary-btn two">2</button>
            <button class="primary-btn three">3</button>
            <button class="operator-btn add">+</button>
          </div>
          <div class="row-5-btns">
            <button class="primary-btn zero">0</button>
            <button class="primary-btn decimal">.</button>
            <button class="operator-btn equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
